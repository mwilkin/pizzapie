<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop | Independent project</title>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <!-- <ul class="nav nav-tabs pull-right">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="location.html">Location</a></li>
          <li><a href="about.html">About the company</a></li>
        </ul> -->
        <h2 class="header">Blue Door Pizza Company</h2>
      </header>
      <div class="jumbotron">
        <h3>Blue Door Pizza is a locally owned company. We source our ingregients locally and from only the best available.</h3>
      </div>
    </div>
<!-- Customer information -->

<!-- Delivery or pickup -->
    <div class="container">
      <form class="pizzaOrderform">
        <h3>Place your order:</h3>
        <div class="row">
          <div class="col-md-3">
            <div class="pizza-order">
              <div class="form-group" id="order-form">
                <label for="pizza-size">Select a pizza size:</label>
                  <div class="radio">
                    <label><input type="radio" name="size" value="small">Small</label>
                 </div>
                 <div class="radio">
                   <label><input type="radio" name="medium" value="small">Medium</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="Large" value="small">Large</label>
               </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="topping">
              <div class="form-group">
                <label for="protein">Protein: </label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="toppings" value="Prosciutto">Prosciutto
                  </label>
                  <label>
                    <input type="checkbox" name="toppings" value="Bacon">Bacon
                  </label>
                  <label>
                    <input type="checkbox" name="toppings" value="Sausage">Sausage
                  </label>
                  <label>
                    <input type="checkbox" name="toppings" value="Chicken">Chicken
                  </label>
                  <label>
                    <input type="checkbox" name="toppings" value="White Truffle Oil">White Truffle Oil
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="toppings">
              <div class="form-group">
                <label for="vegetables">Vegetable: </label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="toppings" value="Olives">Olives
                  </label>
                  <label>
                    <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms
                  </label>
                  <label>
                    <input type="checkbox" name="toppings" value="Arugula">Arugula
                  </label>
                  <label>
                    <input type="checkbox" name="toppings" value="Eggplant">Eggplant
                  </label>
                  <label>
                    <input type="checkbox" name="toppings" value="Onions">Onions
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <button type="submit" class="btn btn-success" id="additionalPizza">Add another pizza</button> -->
        <!-- <button type="submit" class="btn btn-success" id="addDelivery">Add Delivery</button> -->
        <button id="calculatePrice" type="submit" class="btn btn-success"  name="button">Calculate Price</button>
      </form>
    </div>
<!-- Pizza order output -->
    <div class="container" id="display-order">
      <h3>Order details: </h3>
      <h4>Pizza Size: A <span id="#pizza-size"></span> pizza.</h4>
      <h4>Pizza Toppings: <span id="#pizza-toppings"></span> .</h4>
      <h4>Pizza Cost: <span id="pizza-cost" ></span></h4>
      <h3>Thank you for business! Your order has been placed!</h3>
      <button type="submit" class="btn btn-success" id="newOrder" name="button">Place New Order</button>
    </div>
  </body>
</html>
